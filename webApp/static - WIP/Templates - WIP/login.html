<!DOCTYPE html>
<html lang="en" ng-app="signup">
    <head>
        <title>Login V1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load static %}	
        <link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>


    </head>
    <body ng-controller="ParentController">
        <div ng-if="currentUser"><b>Welcome, {{ currentUser.username }}, {{currentUser.userRole}} {{currentUser}} {{sessionStorage.userInfo}}</b></div>
        <div class="limiter">
            <div class="container-login100" ng-controller="UserController as userCtrl">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="{% static 'login/images/psu_logo-web.png' %}" alt="IMG">
                    </div>

                    <form class="login100-form validate-form">
                        {% csrf_token %}
                        <span class="login100-form-title">
                            Member Login
                        </span>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="email" placeholder="Email" ng-model="userCtrl.formInfo.email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" name="password" placeholder="Password" ng-model ="userCtrl.formInfo.password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="text-center p-t-12">
                            <span class="txt1">
                                Login As
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button type="submit" class="login100-form-btn" ng-click="userCtrl.login_student()">
                                Student
                            </button>

                            <button type="submit" class="login100-form-btn" ng-click="userCtrl.login_admin()">
                                Admin
                            </button>
                        </div>

                        <div class="text-center p-t-12">
                            <a class="txt2" href="forgotpassword/">
                                Forgot Password?
                            </a>
                        </div>

                        <div class="text-center p-t-136">
                            <a class="txt2" href="signup/" style="font-size: 15px;">
                                Create your Account
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        




        <script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"></script>
        <script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
        <script src="{% static 'login/vendor/tilt/tilt.jquery.min.js' %}"></script>     
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>        
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="{% static 'login/js/UserController.js' %}"></script>
        <script src="{% static 'login/js/parentController.js' %}"></script>
        <!--<script src="{% static 'login/js/login.js' %}"></script>-->
        <script src="{% static 'login/js/globalFunctions.js' %}"></script>

        <script src="{% static 'login/js/routing.js' %}"></script>
        <script src="{% static 'login/js/auth.js' %}"></script>
        <script src="{% static 'login/js/authInterceptor.js' %}"></script>
        <script src="{% static 'login/js/session.js' %}"></script>
        <script src="{% static 'login/js/app.js' %}"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script> 
        <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
               <!-- <script src="{% static 'login/js/login.js' %}"></script> -->


        <script >
            $('.js-tilt').tilt({
            scale: 1.1
        })
        </script>

    </body>
</html>
