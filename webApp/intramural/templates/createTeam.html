<style>
 /* Dropdown Button */
.dropbtn {
  color: white;
  font-size: 15px;
  line-height: 1.5;
  border: none;
  cursor: pointer;
  display: block;
  width: 100%;
  min-width: 290px;
  background: #e6e6e6;
  height: 50px;
  border-radius: 25px;
  padding: 0 100px 0 100px;
  margin-bottom: 10px;
    }



/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 10;
    
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd}

/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
.show {display:block;} 
    
    </style>

<body>
	
	<div class="limiter">
		<div class="container-login100" ng-controller="UserController as userCtrl">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'login/images/psu_logo-web.png' %}" alt="IMG">
				</div>

				<form ng-app="" class="login100-form validate-form">
					      {% csrf_token %}
					<span class="login100-form-title">
						Create A Team
					</span>

					 <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">Pick a Sport</button>
                        <span class="focus-input100"></span>
                         <div id="myDropdown" class="dropdown-content">
                            <a>Sport 1</a>
                            <a>Sport 2</a>
                            <a>Sport 3</a>
                        </div>
                    </div> 


					<div class="wrap-input100 validate-input" data-validate = "Team name required.">
                            <input class="input100" type="text" name="team_name" placeholder="Team Name" ng-model="userCtrl.formInfo.team_name">
                            <span class="focus-input100"></span>

                            </span>
                        </div>
					
					<div class="wrap-input100">
                            <input class="input100" type="text" name="description" placeholder="Description (optional)" ng-model="userCtrl.formInfo.description">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">

                            </span>
                        </div>



					<div class="container-login100-form-btn">
						<button class="login100-form-btn" ng-click="userCtrl.createTeam()"> <!-- needs to be changed to create team></1-->
							Create Team

					</div>

			</div>
		</div>
	</div>

    <script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
            }
    </script>
    <script>
        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
      }
    }
  }
} 
    </script>
