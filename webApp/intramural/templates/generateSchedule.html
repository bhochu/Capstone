	<div class="content">
        <div class="container-fluid" ng-controller="ScheduleController as scheduleCtrl">
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Generate a Schedule</h4>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Sport</label>
                          <select class="form-control" data-style="btn btn-link" ng-init="scheduleCtrl.getAllSports()" ng-model="scheduleCtrl.formInfo.sport" ng-options="sport.name for sport in scheduleCtrl.sports">
                          </select>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right" ng-click="scheduleCtrl.create()">Generate</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
