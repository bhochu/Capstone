<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: "Lato", sans-serif;
}

.sidebar {
  margin: 0;
  padding: 0;
  width: 120px;
  background-color: #f1f1f1;
  position:fixed;
  text-align: center;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: black;
  padding: 25px;
  text-decoration: none;
}
 
.sidebar a.active {
  background-color: #4CAF50;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

div.content {
  margin-left: 120px;
  padding: 1px 16px;
  height: 1000px;
}
.toolong{
    padding: 5px;
}
.contentBody {
    margin-left: 150px;
    padding: 100px 15px;
}
</style>
</head>
<body>

<div class="sidebar">
  <a class="active" href=""><i class="fa fa-paint-brush"style="font-size:36px"></i><p>Create Admin Account</p></a>
  <a href="#modifyAcc"><i class="fa fa-pencil-square-o"style="font-size:36px"></i><p>Modify Existing Account</p></a>
  <a href="http://127.0.0.1:8000/dashboard/"><i class="fa fa-home text-align:center"style= "font-size:36px"></i><i class="fa fa-bell" style= "font-size:36px"></i></a>
<!-- 	fa fa-group -->
</div>
    


<body>
	
	<div class="limiter">
		<div class="container-login100" ng-controller="UserController as userCtrl">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'login/images/psu_logo-web.png' %}" alt="IMG">
				</div>

				<form method="post" class="login100-form validate-form">
					      {% csrf_token %}
					<span class="login100-form-title">
						
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="first_name" placeholder="First Name" ng-model="userCtrl.formInfo.first_name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>


					<div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="text" name="last_name" placeholder="Last Name" ng-model="userCtrl.formInfo.last_name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: abc1234@psu.edu">
                            <input class="input100" type="text" name="email" placeholder="Email" ng-model="userCtrl.formInfo.email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" name="password" placeholder="Password" ng-model="userCtrl.formInfo.password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

					<div class="wrap-input100 validate-input" data-validate = "Phone number is required">
						<input class="input100" type="text" name="phone" placeholder="Phone Number" ng-model="userCtrl.forminfo.phone">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>

				<!--	<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="text" name="security que" placeholder="Select a Sequerity Question">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-question" aria-hidden="true"></i>
						</span>
						<div class="ui dropdown">
  							<div class="text"></div>
						</div>

  						<i class="dropdown icon"></i>
				</div> -->

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" ng-click="userCtrl.create()"> <!-- needs to be changed to create an admin acc></1-->
							Create Account
						</button>
					</div>


				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
        <script src="{% static 'login/js/UserController.js' %}"></script>

</body>
</html>
